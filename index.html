<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="card-body">
            <form class="search-bar" id="city-search">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="City"
                    class="form-control"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-success"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="form-control btn btn-success"
                    id="current-location-button"
                  >
                    Current Location
                  </button>
                </div>
              </div>
            </form>

            <div class="row">
              <div class="col-6 today-emoji">
                <img
                  src="images/partly-cloudy.png"
                  alt="Partly Cloudy"
                  width="300px"
                />
              </div>

              <div class="col-6 float-end">
                <h1 id="current-city">Boston</h1>
                <h2>Tuesday</h2>
                <div>
                  <span class="temp-display" id="current-temp">18</span
                  ><span class="units" id="celsius-temperature"
                    >Â° C | <a href="#" id="fahrenheit-link"> F</a></span
                  >
                </div>

                <div class="col-6">
                  <ul>
                    <li>
                      <span id="weather-description">Partly Cloudy</span>
                    </li>
                    <li>Wind Speed: <span id="wind-speed"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/KayleighHorton/Weather-App"
          >Open Source Code</a
        >
        <p>written by Kayleigh Horton</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
